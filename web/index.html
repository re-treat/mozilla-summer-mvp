<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A mental health application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="retreatapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>retreatapp</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #modal {
      background: black;
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 2;
      opacity: 0.2;

    }
    .exchange {
      margin-left: 10px;
    }

    #popup {
      z-index: 3;
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
    }

    .container {
      margin: 40px;
      width: min(600px,100%);
      height: 500px;
      border: 1px black solid;
      border-radius: 12px;
      padding: 30px;
      padding-bottom: 60px;
      background: white;
      z-index: 4;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-60%, -50%);
    }

    .tell-story {
      margin-top: 20px;
      font-family: Open Sans;
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 25px;
      color: rgba(0, 0, 0, 0.25);
    }

    .warning {
      margin-top: 10px;
      padding: 10px;
      background: #FFFFFF;
      color: rgba(0, 0, 0, 0.6);
      border: 3px solid #F5AA84;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .header {
      display: flex;

      font-family: Open Sans;
      font-style: normal;
      font-weight: 800;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.6);
    }

    .header .btn:hover {
      transition: linear;
      transform: scale(1.2);
    }

    .text-area {
      color: #888888;
      font-family: Open Sans;
      font-style: normal;
      font-weight: 200;
      font-size: 18px;
      line-height: 25px;
      width: 100%;
      height: 60%;
      border: 3px solid darkgray;
      background: rgba(229, 229, 229, 0.6);

    }
    svg {
      transition: linear;
    }
    .button {
      /*margin-top: 10px;*/
      /*padding-bottom: 10px;*/
      /*height: 180px;*/
      display: flex;
      align-items: center;
    }

    .button>span:first-of-type {
      font-family: Open Sans;
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 25px;
      /* identical to box height */
      color: rgba(0, 0, 0, 0.25);
    }

    .button > span:nth-of-type(2) {
      margin-left: 10px;
      color: black;
    }


    .button svg:hover {
      transition: linear;
      transform: scale(1.2);
    }
  </style>
</head>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('flutter_service_worker.js');
    });
  }
</script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script >
  host = 'http://localhost:8081'
  showInput = (emoji) => {
    $('.header .btn').unbind().on('click', ()=>$('#popup').hide());
    $('.button .btn').unbind().on('click', ()=> createStory(emoji));
    $('.exchange').unbind().on('click',()=>updateName());
    $('#popup').show();
  }
  anonNames = ["Noah", "Liam", "Lucas", "Oliver", "William", "Gabriel", "Daniel", "Adam", "Benjamin", "James", "Ethan", "Alexander", "Samuel", "Jacob", "David", "Leo", "Logan", "Mason", "Jack", "Elijah", "Henry", "Thomas", "Sebastian", "Michael", "Isaac", "Mateo", "Joseph", "Nathan", "Dylan", "Julian", "Joshua", "Matthew", "Jackson", "Hugo", "Aiden", "Owen", "Jayden", "Aaron", "Levi", "Adrian", "Carter", "Luke", "Leonardo", "John", "Arthur", "Ryan", "Jan", "Luca", "Wyatt", "Elias", "Emma", "Olivia", "Amelia", "Mia", "Sofia", "Maria", "Isabella", "Ava", "Sophia", "Charlotte", "Julia", "Anna", "Emily", "Ella", "Alice", "Emilia", "Mila", "Evelyn", "Harper", "Abigail", "Chloe", "Victoria", "Hanna", "Aurora", "Lily", "Lena", "Eva", "Grace", "Elizabeth", "Sara", "Luna", "Laura", "Nora", "Scarlett", "Maja", "Aria", "Hannah", "Sophie", "Zuzanna", "Clara", "Layla", "Elena", "Sarah", "Madison", "Zoe", "Isla", "Avery", "Ellie", "Penelope", "Zofia"]
  getRandName = ()=> anonNames[parseInt(Math.random() * (anonNames.length-1))] || 'Alicia'
  createStory = (emoji)=>{
    if (!$('#text').val()){
      alert("No Empty Body!!!")
      return
    }
    $('#popup').hide();
    $.post({
      type: "POST",
      url: host+'/story/create/',
      data: JSON.stringify({
        emotion: emoji,
        body:$('#text').val(),
        author: nameEle.innerText.replace('Anon ',''),
        timestamp: (new Date()).getTime()
      }),
      success: ()=>{
        alert("Success");
        updateStoryLst();
        $('#text').val('');
      },
      dataType: 'json',
      contentType: "application/json"
    });
  }

  var text = document.getElementById('text');
  var nameEle = document.getElementById('anonName');
  updateName = () =>{
    nameEle.innerText = 'Anon '+ getRandName()}
  updateName();
  text.addEventListener("keydown", function (e) {
    if (e.key==' '){
      e.stopPropagation();
      e.preventDefault();
      text.value = text.value + e.key;
    }

  }, false)
  setHost = (host)=>{
    window.host = host;
  }
  // $('#modal').hide()


</script>
<script src="main.dart.js" type="application/javascript"></script>
